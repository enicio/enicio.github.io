<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Clock</title>
  </head>

  <body>
    <h1>Bora pro dia!!</h1>
    <h3>Cadastre os hor√°rios do dia de hoje!</h3>
    <span id="date"></span>
    <div class="form">
      <div class="todo">
        <label for="">A fazer</label>
        <input type="text" name="" id="schedule">
      </div>
      <div class="initialHour">
        <label for="">Inicio</label>
        <input type="datetime" name="" id="initial-hour" placeholder="12:00">
      </div>
      <div class="finalHour">
        <label for="">Fim</label>
        <input type="datetime" name="" id="final-hour" placeholder="12:00">
      </div>
      <input class="button" type="button" value=">">
    </div>
    <div class="lists">
      <ol class="list">
      </ol>
    </div>
    <div class="clock">
      <div class="hour">
        <div class="hr" id="hr"></div>
      </div>
      <div class="min">
        <div class="mn" id="mn"></div>
      </div>
      <div class="sec">
        <div class="sc" id="sc"></div>
      </div>
      <div class="svgonclock">
      </div>
    </div>
    <script src="./script.js"></script>
  </body>

</html>
